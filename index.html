<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <!--Link das Fontes Montserat e Fraunces-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!--Fim dos links das Fontes-->

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="photo-countainer"></div>

      <div class="info-container">
        <p class="item-type">P E R F U M E</p>

        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="value">
          <div class="descont-price"><span>$149.99</span></div>
          <div class="full-price"><span>$169.99</span></div>
        </div>

        <div>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" />
            <b>Add to Cart</b>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicius Santos - a.k.a Vvnyy</a>.
    </div>
  </body>
</html>
